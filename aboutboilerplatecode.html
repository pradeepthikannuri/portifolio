<!DOCTYPE html>
<!--IT WILL TELLS THE BROWSER in which version the html file was written in-->
<html lang="en">
<!--it the starting tah everithing about the website will be written in this html tah 
where here lang means language in which the browser have to be in it will helpful for the readers of the websiteS-->
<head>
    <meta charset="UTF-8">
    <!--it will help to set the characters of the web site  to specify character set, page description, 
    keywords, author of the document, and viewport settings. Metadata will not be displayed on the page-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--this part will helps the browser how to dispay the elements at the initail stage-->
    <title>Document</title>
    <!--title is the title of the website which will be appring in the url of the website-->
</head>
<body>
    <!--all the content of the website will be written in this body tag-->
</body>
</html>
